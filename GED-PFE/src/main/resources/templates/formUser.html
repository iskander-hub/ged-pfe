<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="layout">
<head>
<meta charset="utf-8"/>
<title>Utilisateurs</title>
<link rel="stylesheet" type="text/css"
href="../static/css/bootstrap.min.css"
th:href="@{css/bootstrap.min.css}"/>
<link rel="stylesheet" type="text/css"
href="../static/css/style.css"
th:href="@{css/style.css}"/>
</head>
<body>
<div layout:fragment="content">
<div class="spacer col-md-6 col-xs-12">
<div class="card ">
<div class="card-header bg-primary text-white">Saisie d'un utilisateur:</div>
<div class="card-body">
<form th:action="@{/saveUser}" method="post" th:object="${userForm}">
<div class="form-group">
<label class="control-label">UserName:</label>
<input class="form-control" type="text" name="username"
th:value="${user?.username}" required/>
<span class="red" th:errors="${user.username}"></span>
</div>
<div class="form-group">
<label class="control-label">Password:</label>
<input class="form-control" type="password" name="password"
th:value="${user?.password}" required/>
<span class="red" th:errors="${user.password}"></span>
</div>
<div class="form-group">
<select required  class="form-control" name="role"  th:value="${user.roles}">
    <option value="">Select Role:</option>
    <option 
    
        th:each="role:${roles}" 
        th:value="${role.id}"
        th:text="${role.roleName}"
        th:selected="${role.roleName}">
        </option>
          </select>
</div>
<div>
<button type="submit" class="btn btn-primary">Save</button>
</div>

</form>
</div>
</div>
</div>
</div>

</body>
</html>
