<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="layout">
<head>
<meta charset="utf-8"/>
<title>Roles</title>
<link rel="stylesheet" type="text/css"
href="../static/css/bootstrap.min.css"
th:href="@{css/bootstrap.min.css}"/>
<link rel="stylesheet" type="text/css"
href="../static/css/style.css"
th:href="@{css/style.css}"/>
</head>
<body>
<div layout:fragment="content">
<div class="spacer col-md-6 col-xs-12">
<div class="panel panel-default">
<div class="panel panel-heading">Saisie d'un role:</div>
<div class="panel panel-body">
<form th:action="@{/saveRole}" method="post">
<div class="form-group">
<label class="control-label">ID:</label>
<input class="form-control" type="text" name="id"
th:value="${role.id}"/>
<span class="red" th:errors="${role.id}"></span>
</div>
<div class="form-group">
<label class="control-label">RoleName:</label>
<input class="form-control" type="text" name="roleName"
th:value="${role.roleName}" required/>
<span class="red" th:errors="${role.roleName}"></span>
</div>

<div>
<button type="submit" class="btn btn-primary">Save</button>
</div>

</form>
</div>
</div>
</div>
</div>
</body>
</html>
